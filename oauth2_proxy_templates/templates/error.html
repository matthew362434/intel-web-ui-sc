{{define "error.html"}}
<!DOCTYPE html>
<html lang="en" charset="utf-8" class="spectrum">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sonoma Creek</title>
    <link rel="stylesheet" href="/oauth2_proxy_templates/static/button-index-vars.css"/>
    <link rel="stylesheet" href="/oauth2_proxy_templates/static/main.css" />
    <link rel="icon" href="/oauth2_proxy_templates/static/img/brain.png"/>

    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="boxHeader">
                    <div class="boxHeader-logo" id="logo"></div>
                    <div class="boxHeader-title" id="tilte">Sonoma Creek</div>
                </div>
                <div class="contentBody">
                    <div class="boxHeaderSquare-medium"></div>
                    <div class="boxHeaderSquare-small"></div>
                    <div class="contentWrapper">
                        <div class="content">
                            <div>
                                <div class="errorStatusCode">{{.StatusCode}}</div>
                                <div class="errorStatusTitle">{{.Title}}</div>
                                {{ if .Message }}
                                    <div class="errorMessage">{{.Message}}</div>
                                {{ end }}
                                {{ if .Redirect }}
                                    <div class="buttonsGroup">
                                        <form method="GET" action="{{.Redirect}}">
                                            <button type="submit" class="spectrum-Button spectrum-Button--primary spectrum-Button--sizeL button">Go back</button>
                                        </form>
                                        <form method="GET" action="{{.ProxyPrefix}}/sign_in">
                                            <input type="hidden" name="rd" value="{{.Redirect}}">
                                            <button type="submit" class="spectrum-Button spectrum-Button--cta spectrum-Button--sizeL button button--cta">Sign in</button>
                                        </form>
                                    </div>
                                {{ end }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
{{end}}
